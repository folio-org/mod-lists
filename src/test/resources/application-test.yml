server:
  port: 8081
spring:
  application:
    name: mod-lists
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  liquibase:
    enabled: true
  jpa:
    show-sql: true
folio:
  tenant:
    validation:
      enabled: false
management:
  endpoints:
    access:
      default: none
logging:
  level:
    org.springframework.web: debug
mod-lists:
  list-export:
    s3-startup-check:
      enabled: false
